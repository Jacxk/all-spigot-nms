name: Build Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  linux:
    name: Linux Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build Jar File and test for Linux
      run: |
        bash src/test.sh
  windows:
    name: Windows Test
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build Jar File and test for Windows
      run: |
        bash src/test.sh
  mac:
    name: Mac Test
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build Jar File and test for MacOS
      run: |
        bash src/test.sh
